services:
  mongodb:
    image: mongo:7.0
    container_name: eventhub_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: event_website
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    container_name: eventhub_web
    restart: unless-stopped
    ports:
      - "8011:8011"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: event_website
      SECRET_KEY: your-secret-key-change-in-production-please-use-a-secure-random-key
      OLLAMA_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  mongodb_data:

