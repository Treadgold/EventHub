{% extends "base.html" %}

{% block title %}Register - EventHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-slate-400">
                Or
                <a href="/login" class="font-medium text-blue-400 hover:text-blue-300">
                    sign in to existing account
                </a>
            </p>
        </div>
        
        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" method="POST" action="/register">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                    <input id="username" name="username" type="text" required minlength="3" maxlength="50"
                           class="appearance-none relative block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-white placeholder-slate-400 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="Choose a username">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none relative block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-white placeholder-slate-400 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="your@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input id="password" name="password" type="password" required minlength="6"
                           class="appearance-none relative block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-white placeholder-slate-400 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                           placeholder="At least 6 characters">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
